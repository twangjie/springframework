<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Web Telnet</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/device_table.css" rel="stylesheet" type="text/css"/>
    <link href="css/webconsole.css" rel="stylesheet" type="text/css"/>

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/telnet.js"></script>
</head>
<body>
<script type="text/javascript">

    onReady();

</script>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <table id="deviceInfo" class="sample">
            <tbody>
            <tr>
                <td>名称</td>
                <td><label id="lblName"/></td>
                <td>归属组</td>
                <td><label id="lblAddress"/></td>
            </tr>
            <tr>
                <td>IP地址</td>
                <td><label id="lblIP"/></td>
                <td>端口</td>
                <td><label id="lblPort"/></td>
            </tr>
            <tr>
                <td>备注</td>
                <td><label id="lblInfo"/></td>
                <td>连接状态</td>
                <td><label id="lblStatus"/></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="window">
        <div class="webConsole-title">
            <!--<img src="css/1.jpg">-->
            <span>Web Telnet</span>
        </div>
        <div id="divList" style="overflow: scroll;height: 400px; background: black;">
            <ul id="greetings" class="webConsole-ul">
            </ul>
            <input type="text" class="webConsole-input"  name="" id='cmdtext' autocomplete="off">
        </div>
    </div>
    </form>
</div>
</body>
</html>
